<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Up Mobile</title>

    <link rel="stylesheet" type="text/css" href="dressUpMobile.css">
</head>

<body>


    <div id="container">
        <div id='bearContainer'>
            <img id="bear" src="images/bear-01.png" alt="teddy bear to dress up">
        </div>
        <div id="hatContainer"></div>
        <div id="shirtContainer"></div>
        <div id="pantsContainer"></div>
        <div id="shoeContainer"></div>
    </div>

    <div id='buttonDiv'>
        <div id='hatButtons'>
            <input type="button" value=" < " id="previousHatButton">
            <img id='nextHatButton' src='images/nextButtonHat.png' alt='pant thumbnail'>
            <input type="button" value=" > " id="hatButton">
        </div>
        <div id='shirtButtons'>
            <input type="button" value=" < " id="previousShirtButton">
            <img id='nextShirtButton' src='images/nextButtonShirt.png' alt='shirt thumbnail'>
            <input type="button" value=" > " id="shirtButton">
        </div>
        <div id='pantButtons'>
            <input type="button" value=" < " id="previousPantsButton">
            <img id='nextPantButton' src='images/nextButtonPant.png' alt='pant thumbnail'>
            <input type="button" value=" > " id="pantsButton">
        </div>
        <div id='shoeButtons'>
            <input type="button" value=" < " id="previousShoeButton">
            <img id='nextShoeButton' src='images/nextButtonShoes.png' alt='shoe thumbnail'>
            <input type="button" value=" > " id="shoeButton">
        </div>
    </div>

    <script src="dressUpMobile.js"></script>
</body>

</html>
